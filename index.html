<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beat The Keeper</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet"> 	
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<audio id="player" src="sounds/Soccer-Game-Background-Sound.m4a"></audio>
	<div> 
  		<button onclick="document.getElementById('player').play()">Play</button> 
  		<button onclick="document.getElementById('player').pause()">Pause</button> 
  	</div>

	<div id="background">
    	<img src="assets/Goalâ€“background-image2.jpg" class="stretch" alt="" />
	</div>


	<div id="scoreBoard">
		<h2>Player Score:<h2 class="playerScoreNumber"></h2></h2>
		<br>
		<br>
		<h2>Goalie Score:<h2 class="goalieScoreNumber line-2"></h2></h2>
	</div>


	<div id="goalScreen">
		<img id="goalImage" src="assets/GOAL.jpg">
	</div>


	<div id="winScreen">
		<img id="winImage" src="assets/win-screen.jpg">
	</div>


	<div class="container">
		<div class="leftGoal"><span><br><br><img class="target" src="assets/target.png"></span></div>

		<div class="middleGoal"><span><img class="target" src="assets/target.png"></span></div>

		<div class="rightGoal"><span><br><br><img class="target" src="assets/target.png"></span></div>
	</div>


	<div class="goalie">
		<img class="goalieReady" src="assets/Goalie-middle-ready">
	</div>


	<div class="goalieDive">
		<img class="goalieJumpUp" src="assets/Goalie-dive-up.png">
		<img class="goalieDiveLeft" src="assets/Goalie-dive-left.png">
		<img class="goalieDiveRight" src="assets/Goalie-dive-right.png">
	</div>


	<div class="ballContainer">
		<div id="stillBall">
			<img src="assets/soccer-ball.png" height="60px">
		</div>
	</div>


  	<script src="main.js"></script>
</body>
</html>
